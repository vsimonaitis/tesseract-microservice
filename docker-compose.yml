version: "2"

services:
  worker:
    build:
      context: ./worker
      dockerfile: worker.Dockerfile
    volumes: 
    - "./data:/app/data"
  api:
    build:
      context: ./api
      dockerfile: api.Dockerfile
    volumes: 
    - "./data:/app/data"
    ports:
    - "4000:3000"
  redis:
    image: redis
